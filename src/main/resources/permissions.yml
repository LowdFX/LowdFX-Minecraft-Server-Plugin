# / default: Gibt an, welche Gruppen standardmäßig diese Berechtigung haben:
# -         OP: Nur Operatoren haben standardmäßig Zugriff.
# -         FALSE: Niemand hat standardmäßig Zugriff.
# -         TRUE: Alle Spieler haben standardmäßig Zugriff.
# -         NOT_OP: Alle Spieler außer Operatoren haben standardmäßig Zugriff.
#
#------------------------------------------------------------------------------
permissions:
# Gamemode
  lowdfx.gm:
    description: "Erlaubt die Nutzung von /gm"
    default: "OP"
# Fly
  lowdfx.fly:
    description: "Erlaubt die Nutzung von /fly"
    default: "OP"
# Heal
  lowdfx.heal:
    description: "Erlaubt die Nutzung von /heal"
    default: "OP"
# Feed
  lowdfx.feed:
    description: "Erlaubt die Nutzung von /feed"
    default: "OP"
# Vanish
  lowdfx.vanish:
    description: "Erlaubt die Nutzung von /vanish"
    default: "OP"
# Trash
  lowdfx.trash:
    description: "Erlaubt die Nutzung von /trash"
    default: "OP"
# Invsee
  lowdfx.invsee:
    description: "Erlaubt die Nutzung von /invsee"
    default: "OP"
# Endersee
  lowdfx.endersee:
    description: "Erlaubt die Nutzung von /endersee"
    default: "OP"
# Anvil
  lowdfx.anvil:
    description: "Erlaubt die Nutzung von /anvil"
    default: "OP"
# Workbench
  lowdfx.workbench:
    description: "Erlaubt die Nutzung von /workbench"
    default: "OP"
# Spawn
  lowdfx.spawn.setremove:
    description: "Erlaubt die Nutzung von /spawn set & remove"
    default: "OP"
  lowdfx.spawn:
    description: "Erlaubt die Nutzung von /spawn"
    default: "TRUE"
# Homes
  lowdfx.home:
    description: "Erlaubt die Nutzung von /home"
    default: "TRUE"
  lowdfx.home.admin:
    description: "Erlaubt die Nutzung von /home set_other, tp_other & remove_other"
    default: "OP"
# Warp
  lowdfx.warp.setremove:
    description: "Erlaubt die Nutzung von /warp set & remove"
    default: "OP"
  lowdfx.warp:
    description: "Erlaubt die Nutzung von /warp"
    default: "TRUE"
# WarnSystem
  lowdfx.warn:
    description: "Erlaubt die Nutzung von /warn info"
    default: "TRUE"
  lowdfx.warn.admin:
    description: "Erlaubt die Nutzung von /warn info <Spieler>, /warn remove | remove all <Spieler>, /warn <Spieler> <Grund>"
    default: "OP"
# Chest Lock
  lowdfx.lock:
    description: "Erlaubt die Nutzung von /lock"
    default: "TRUE"
  lowdfx.lock.admin:
    description: "Erlaubt die Nutzung von /lock bzw. Zugriff auf alle Kisten"
    default: "OP"
# Low mit Subcommands
  lowdfx.low:
    description: "Erlaubt die Nutzung von /low"
    default: "TRUE"
  lowdfx.low.help.admin:
    description: "Erlaubt die Nutzung von /low help für Spieler Commands"
    default: "OP"
  lowdfx.low.help:
    description: "Erlaubt die Nutzung von /low help für alle Commands"
    default: "TRUE"
  lowdfx.low.info:
    description: "Erlaubt die Nutzung von /low info"
    default: "OP"
  lowdfx.low.opkit:
    description: "Erlaubt die Nutzung von /low opkit"
    default: "OP"
  lowdfx.low.starterkit:
    description: "Erlaubt die Nutzung von /low starterkit"
    default: "TRUE"